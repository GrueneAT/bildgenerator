<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grüne Bilder</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg" sizes="16x16" href="resources/images/gruene-logo.svg">
    <link rel="manifest" href="resources/favicon/site.webmanifest">
    <link rel="mask-icon" href="resources/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Main font -->
    <link href="resources/css/lato-font.css" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="vendors/fontawesome/css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="vendors/bootstrap/bootstrap.min.css">
    <!-- Color Picker -->
    <!-- <link rel="stylesheet" href="vendors/bootstrap-colorpicker/bootstrap-colorpicker.min.css"> -->
    <!-- Bootstrap select-->
    <link rel="stylesheet" href="vendors/bootstrap-select/bootstrap-select.min.css">
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="resources/css/fonts.css">
    <!-- Style -->
    <link rel='stylesheet' type='text/css' media='screen' href='resources/css/style.css'>
</head>

<body>
    <div class="container col-12">
        <div class="header mt-4 text-center col-12 col-md-10 col-lg-6 mr-auto ml-auto">
            <h1 class="text-dark display-5"><img src="resources/images/gruene-logo.svg" width=50 />rüner Bildgenerator
            </h1>

            <span class="text-muted discription">
                <p>Bild Generator, basierend auf Meme-it. <a href="https://github.com/flomotlik/meme-it" target="_blank"
                        class="badge badge-dark"><i class="fab fa-github mr-1"></i>GitHub</a></p>
                <p>Fragen, Wünsche oder Ideen bitte an <a href="mailto:florian.motlik@gruene.at" target="_blank"
                        class="badge badge-dark">florian.motlik@gruene.at</a></p>
            </span>
        </div>
    </div>
    <div class="choice-section mt-5">
        <div class="choice text-center mr-auto ml-auto mb-5">
            <div class="d-inline-block mb-2">
                <p class="display-5 mb-0 ">Suche ein Bild aus
                </p>
            </div>
            <div class="form-group input-image mb-0">
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="meme-input">
                        <label class="custom-file-label mb-0" for="meme-input">Bild aussuchen</label>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="grid memes-container">
                <div class="grid-sizer"></div>
            </div>
        </div>
    </div>

    <div class="container edit-section">
        <div class="row">
            <div class="col-md-6">
                <div class="meme-preview">
                    <div class="fabric-canvas-wrapper"><canvas id="meme-canvas"></canvas></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="edit-methods">
                    <div class="form-group d-lg-none d-md-none">
                        <label for="scale">Scale:</label>
                        <input type="range" class="form-control-range" id="scale" min="0.1" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="canvas-template">Vorlage:</label>
                        <span class="input-group-append">
                            <select class="form-control text-method" name="canvas-template" id="canvas-template">
                                <option value="story">Story</option>
                                <option value="post">Post</option>
                                <option value="event">Veranstaltung</option>
                                <option value="facebook_header">Facebook Header</option>
                            </select>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="logo">Logo für:</label>
                        <span class="input-group-append">
                            <select class="form-control text-method" name="logo" id="log">
                                <option value="gruene">Grüne Bund</option>
                            </select>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="canvas-template">Bild anpassen an:</label>
                        <span class="input-group-append">
                            <select class="form-control text-method" name="scale-direction" id="scale-direction">
                                <option value="height">Höhe</option>
                                <option value="width">Breite</option>
                            </select>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="text">Text: </label>
                        <div class="input-group cp" id="cp-text">
                            <textarea class="form-control text-method" id="text" placeholder="Type your text here"
                                rows="2"></textarea>
                            <span class="input-group-append">
                                <select class="form-control text-method" name="text-color" id="text-color">
                                    <option value="rgb(255,240,0)">Gelb</option>
                                    <option value="rgb(255,255,255)">Weiß</option>
                                </select>
                            </span>
                        </div>
                    </div>
                    <div class="form-group form-row mb-0">
                        <div class="form-group col-7 col-sm-6 col-md-7 col-lg-5">
                            <label for="font-size">Schriftart: </label>
                            <select class="form-control text-method" name="font-family" id="font-family">
                                <option value="Gotham Narrow">Gotham Narrow</option>
                            </select>
                        </div>
                        <div class="form-group col-5 col-sm-6 col-md-5 col-lg-3">
                            <label for="font-size">Größe: </label>
                            <input class="form-control text-method" type="number" value="150" id="font-size">
                        </div>
                        <div class="form-group col-4 col-sm-4 col-md-4 col-lg-3">
                            <label for="font-size">Linie: </label>
                            <div class="input-group" id="cp-stroke">
                                <input class="form-control text-method" type="number" value="0" id="stroke-width"
                                    min="0" max="20" placeholder="0">
                            </div>
                        </div>
                        <div class="form-group col-4 col-sm-4 col-md-4 col-lg-3">
                            <label for="font-size">Schatten: </label>
                            <div class="input-group cp cp-black" id="cp-shadow">
                                <input class="form-control text-method" type="number" value="3" id="shadow-depth"
                                    min="0" max="20" placeholder="0">
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form-group mb-4">
                        <label for="opacity">Opacity:</label>
                        <input type="range" class="form-control-range" id="opacity" min="0" max="100" value="100">
                    </div> -->
                    <div class="form-group form-row add-btns pb-3">
                        <div class="col-auto">
                            <button class="btn btn-warning" id="add-text">Text einfügen</button>
                        </div>
                        <div class="custom-file col">
                            <input type="file" class="custom-file-input d-none" id="add-image">
                            <label class="btn btn-warning mb-0" for="add-image">Bild einfügen</label>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-warning" id="remove-element">Löschen</button>
                        </div>
                    </div>
                </div>
                <div class="form-group col-7 col-sm-6 col-md-7 col-lg-5">
                    <label for="image-format">Download Format: </label>
                    <select class="form-control text-method" name="image-format" id="image-format">
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                    </select>
                </div>
                <div class="form-group col-7 col-sm-6 col-md-7 col-lg-5">
                    <label for="font-size">Qualität: </label>
                    <p>Nur bei JPEG Format relevant</p>
                    <select class="form-control text-method" name="image-quality" id="image-quality">
                        <option value="1.0">Groß</option>
                        <option value="0.5">Mittel</option>
                        <option value="0.1">Klein</option>
                    </select>
                </div>
                <div class="mb-4 mt-3">
                    <button class="btn btn-success" id="generate-meme">Download</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="col-12 alert-container alert alert-danger" style="display: none;"></div>

    <script id="meme-template" type="x-tmpl-mustache">
        <div class="grid-item">
            <img src="{{url}}" crossorigin alt="{{name}}" img-height="{{height}}" img-width="{{width}}"/>
        </div>
    </script>

    <script src="vendors/jquery/jquery-3.7.1.min.js"></script>
    <script src="vendors/popper/popper.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.min.js"></script>

    <script src="vendors/mustache/mustache.js"></script>
    <script src="vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="vendors/masonry/masonry.pkgd.min.js"></script>

    <script src="vendors/fabric-js/fabric.min.js"></script>

    <script src="vendors/bootstrap-select/bootstrap-select.min.js"></script>

    <script src="vendors/fontfaceobserver/fontfaceobserver.standalone.js"></script>

    <script src="resources/js/initialization.js"></script>
    <script src="resources/js/helpers.js"></script>
    <script src="resources/js/load-images.js"></script>
    <script src="resources/js/choice-image.js"></script>
    <script src="resources/js/handlers.js"></script>
    <script src="resources/js/main.js"></script>
</body>

</html>
